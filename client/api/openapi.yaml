openapi: 3.0.2
info:
  contact:
    url: https://github.com/moov-io/customers
  description: Customers ...
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Customers API
  version: v1
servers:
- description: Local development
  url: http://localhost:8087
tags:
- description: Endpoints for searching, creating, and verifying individuals according
    to US government criteria for money movement within the country.
  name: Customers
paths:
  /ping:
    get:
      operationId: ping
      responses:
        200:
          description: Service is running properly
      summary: Ping the Customers service to check if running
      tags:
      - Customers
  /customers:
    post:
      operationId: createCustomer
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomer'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: Customer was successfully created
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer was not created, see error(s)
      summary: Create a new customer
      tags:
      - Customers
  /customers/{customerID}:
    get:
      operationId: getCustomer
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: A customer objects for the supplied customer ID
        404:
          description: A resource with the specified ID was not found
      summary: Retrieves a Customer object associated with the customer ID.
      tags:
      - Customers
  /customers/{customerID}/address:
    post:
      operationId: addCustomerAddress
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAddress'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: A customer object
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer metadata was not updated, see error(s)
      summary: Add an Address onto an existing Customer record
      tags:
      - Customers
  /customers/{customerID}/metadata:
    put:
      operationId: replaceCustomerMetadata
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerMetadata'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: A customer object
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer metadata was not updated, see error(s)
      summary: Replace the metadata object for a customer. Metadata is a map of unique
        keys associated to values to act as foreign key relationships or arbitrary
        data associated to a Customer.
      tags:
      - Customers
  /customers/{customerID}/status:
    put:
      operationId: updateCustomerStatus
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCustomerStatus'
        required: true
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
          description: A customer object
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer metadata was not updated, see error(s)
      summary: Update the status for a customer, which can only be updated by authenticated
        users with permissions.
      tags:
      - Customers
  /customers/{customerID}/disclaimers:
    get:
      operationId: getCustomerDisclaimers
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disclaimers'
          description: Active disclaimers for the customer
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer metadata was not updated, see error(s)
      summary: Get active disclaimers for the given customer
      tags:
      - Customers
  /customers/{customerID}/disclaimers/{disclaimerID}:
    post:
      operationId: acceptDisclaimer
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      - description: Disclaimer ID
        explode: false
        in: path
        name: disclaimerID
        required: true
        schema:
          example: 9577ea7e1081
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Disclaimer'
          description: Disclaimer accepted for customer
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Customer disclaimer was not accepted, see error(s)
      summary: Accept a disclaimer for the given customer
      tags:
      - Customers
  /customers/{customerID}/documents:
    get:
      operationId: getCustomerDocuments
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Documents'
          description: Document uploaded successfully
      summary: Get documents for a customer
      tags:
      - Customers
    post:
      operationId: uploadCustomerDocument
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6-d755-4455-9bd2-9577ea7e1081
          type: string
        style: simple
      - description: Document type (see Document type for values)
        explode: true
        in: query
        name: type
        required: true
        schema:
          example: DriversLicense
          type: string
        style: form
      requestBody:
        content:
          multipart/form-data:
            schema:
              properties:
                file:
                  description: Document to be uploaded
                  format: binary
                  type: string
              required:
              - file
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
          description: Document uploaded successfully
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Document was not uploaded, see error(s)
      summary: Upload a document for the given customer.
      tags:
      - Customers
  /customers/{customerID}/documents/{documentID}:
    get:
      operationId: getCustomerDocumentContents
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6
          type: string
        style: simple
      - description: Document ID
        explode: false
        in: path
        name: documentID
        required: true
        schema:
          example: 9577ea7e1081
          type: string
        style: simple
      responses:
        200:
          content:
            application/pdf:
              schema:
                format: binary
                type: string
            image/*:
              schema:
                format: binary
                type: string
          description: Document contents (ready for a browser to download)
      summary: Retrieve the referenced document
      tags:
      - Customers
  /customers/{customerID}/ofac:
    get:
      operationId: getLatestOFACSearch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACSearch'
          description: OFAC search did not block customer
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred when searching OFAC data
      summary: Get the latest OFAC search for a customer
      tags:
      - Customers
  /customers/{customerID}/refresh/ofac:
    put:
      operationId: refreshOFACSearch
      parameters:
      - description: Optional Request ID allows application developer to trace requests
          through the systems logs
        example: rs4f9915
        explode: false
        in: header
        name: X-Request-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Moov User ID
        example: e3cdf999
        explode: false
        in: header
        name: X-User-ID
        required: false
        schema:
          type: string
        style: simple
      - description: Customer ID
        explode: false
        in: path
        name: customerID
        required: true
        schema:
          example: e210a9d6
          type: string
        style: simple
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OFACSearch'
          description: OFAC search did not block customer
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred when searching OFAC data
      summary: Refresh OFAC search for a given Customer
      tags:
      - Customers
components:
  schemas:
    Error:
      properties:
        error:
          description: An error message describing the problem intended for humans.
          example: Validation error(s) present.
          type: string
      required:
      - error
    CreateCustomer:
      example:
        firstName: Robert
        lastName: Smith
        addresses:
        - country: US
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          state: state
          type: Primary
        - country: US
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          state: state
          type: Primary
        metadata:
          paygateID: 23beb5fd
        nickName: Bob
        phones:
        - number: +1.818.555.1212
          type: Home
        - number: +1.818.555.1212
          type: Home
        middleName: Flex
        suffix: suffix
        birthDate: 2016-08-29T09:12:33.001Z
        email: email
        SSN: 111-11-1111
      properties:
        firstName:
          description: Given Name or First Name
          example: Robert
          maximum: 64
          type: string
        middleName:
          description: Middle Name
          example: Flex
          maximum: 64
          type: string
        lastName:
          description: Surname or Last Name
          example: Smith
          type: string
        nickName:
          description: Name Customer is preferred to be called
          example: Bob
          type: string
        suffix:
          description: Customers name suffix. "Jr", "PH.D."
          type: string
        birthDate:
          description: Legal date of birth
          example: 2016-08-29T09:12:33.001Z
          format: date-time
          type: string
        email:
          description: Primary email address of customer name@domain.com
          maximum: 500
          type: string
        SSN:
          description: Customer Social Security Number (SSN)
          example: 111-11-1111
          type: string
        phones:
          items:
            $ref: '#/components/schemas/CreatePhone'
          type: array
        addresses:
          items:
            $ref: '#/components/schemas/CreateAddress'
          minimum: 1
          type: array
        metadata:
          additionalProperties:
            type: string
          description: Map of unique keys associated to values to act as foreign key
            relationships or arbitrary data associated to a Customer.
          example:
            paygateID: 23beb5fd
          type: object
      required:
      - addresses
      - birthDate
      - email
      - firstName
      - lastName
      type: object
    Customer:
      example:
        lastName: Smith
        addresses:
        - country: US
          validated: true
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          active: true
          ID: 851233a1
          state: state
          type: Primary
        - country: US
          validated: true
          address2: address2
          city: city
          address1: address1
          postalCode: postalCode
          active: true
          ID: 851233a1
          state: state
          type: Primary
        metadata:
          paygateID: 23beb5fd
        nickName: Bob
        phones:
        - valid: true
          number: +1.818.555.1212
          type: Home
        - valid: true
          number: +1.818.555.1212
          type: Home
        suffix: suffix
        birthDate: 2016-08-29T09:12:33.001Z
        firstName: Robert
        createdAt: 2016-08-29T09:12:33.001Z
        middleName: Flex
        ID: e210a9d6
        lastModified: 2016-08-29T09:12:33.001Z
        email: email
        status: Deceased
      properties:
        ID:
          description: The unique identifier for the customer who owns the account
          example: e210a9d6
          type: string
        firstName:
          description: Given Name or First Name
          example: Robert
          maximum: 64
          type: string
        middleName:
          description: Middle Name
          example: Flex
          maximum: 64
          type: string
        lastName:
          description: Surname or Last Name
          example: Smith
          type: string
        nickName:
          description: Name Customer is preferred to be called
          example: Bob
          type: string
        suffix:
          description: Customers name suffix. "Jr", "PH.D."
          type: string
        birthDate:
          description: Legal date of birth
          example: 2016-08-29T09:12:33.001Z
          format: date-time
          type: string
        status:
          description: State of the customer
          enum:
          - Deceased
          - Rejected
          - None
          - ReviewRequired
          - KYC
          - OFAC
          - CIP
          type: string
        email:
          description: Primary email address of customer name@domain.com
          maximum: 500
          type: string
        phones:
          items:
            $ref: '#/components/schemas/Phone'
          type: array
        addresses:
          items:
            $ref: '#/components/schemas/Address'
          type: array
        metadata:
          additionalProperties:
            type: string
          description: Map of unique keys associated to values to act as foreign key
            relationships or arbitrary data associated to a Customer.
          example:
            paygateID: 23beb5fd
          type: object
        createdAt:
          example: 2016-08-29T09:12:33.001Z
          format: date-time
          type: string
        lastModified:
          description: Last time the object was modified
          example: 2016-08-29T09:12:33.001Z
          format: date-time
          type: string
      type: object
    Customers:
      items:
        $ref: '#/components/schemas/Customer'
      type: array
    CustomerMetadata:
      example:
        metadata:
          paygateID: 23beb5fd
      properties:
        metadata:
          additionalProperties:
            type: string
          description: Map of unique keys associated to values to act as foreign key
            relationships or arbitrary data associated to a Customer.
          example:
            paygateID: 23beb5fd
          type: object
      required:
      - metadata
    UpdateCustomerStatus:
      example:
        comment: Customer was approved from KYC confirmation
        status: Deceased
      properties:
        comment:
          description: Free form comment about the customer status update
          example: Customer was approved from KYC confirmation
          type: string
        status:
          description: State of the customer
          enum:
          - Deceased
          - Rejected
          - None
          - ReviewRequired
          - KYC
          - OFAC
          - CIP
          type: string
      required:
      - status
    CreatePhone:
      example:
        number: +1.818.555.1212
        type: Home
      properties:
        number:
          description: phone number
          example: +1.818.555.1212
          type: string
        type:
          enum:
          - Home
          - Mobile
          - Work
          type: string
      required:
      - number
      - type
    Phone:
      example:
        valid: true
        number: +1.818.555.1212
        type: Home
      properties:
        number:
          description: phone number
          example: +1.818.555.1212
          type: string
        valid:
          description: phone number has been validated to connect with customer
          type: boolean
        type:
          enum:
          - Home
          - Mobile
          - Work
          type: string
    CreateAddress:
      example:
        country: US
        address2: address2
        city: city
        address1: address1
        postalCode: postalCode
        state: state
        type: Primary
      properties:
        type:
          enum:
          - Primary
          - Secondary
          type: string
        address1:
          description: First line of the address
          type: string
        address2:
          description: Second line of the address
          type: string
        city:
          type: string
        state:
          description: two charcer code of US state
          maximum: 2
          minimum: 2
          type: string
        postalCode:
          type: string
        country:
          enum:
          - US
          type: string
      required:
      - address1
      - address2
      - city
      - country
      - postalCode
      - state
      - type
      type: object
    Address:
      example:
        country: US
        validated: true
        address2: address2
        city: city
        address1: address1
        postalCode: postalCode
        active: true
        ID: 851233a1
        state: state
        type: Primary
      properties:
        ID:
          description: Unique identifier for this Address
          example: 851233a1
          type: string
        type:
          enum:
          - Primary
          - Secondary
          type: string
        address1:
          description: First line of the address
          type: string
        address2:
          description: Second line of the address
          type: string
        city:
          type: string
        state:
          description: two charcer code of US state
          maximum: 2
          minimum: 2
          type: string
        postalCode:
          type: string
        country:
          enum:
          - US
          type: string
        validated:
          description: Address has been validated for customer
          type: boolean
        active:
          description: Address is currently being used for customer
          type: boolean
      type: object
    Disclaimer:
      example:
        documentID: 08a184e1
        ID: 9342f3a7
        text: Set of conditions
        acceptedAt: 2016-08-29T09:12:33.001Z
      properties:
        ID:
          description: The unique identifier for this Disclaimer
          example: 9342f3a7
          type: string
        text:
          description: Text that user must accept
          example: Set of conditions
          type: string
        documentID:
          description: Optional ID which references a Document included in the disclaimer
          example: 08a184e1
          type: string
        acceptedAt:
          description: Timestamp if disclaimer has been accepted, a timestamp before
            the year 2000 indicates no acceptance.
          example: 2016-08-29T09:12:33.001Z
          format: date-time
          type: string
      type: object
    Disclaimers:
      items:
        $ref: '#/components/schemas/Disclaimer'
      type: array
    Document:
      example:
        uploadedAt: 2016-08-29T09:12:33.001Z
        ID: e210a9d6
        type: DriversLicense
        parseErrors:
        - parseErrors
        - parseErrors
